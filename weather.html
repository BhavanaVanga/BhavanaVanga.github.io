<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey ="eb7a2d4a5a9b284fe54b7bb547238443";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(",search input");
        const searchBtn=document.querySelector(",search button");
        async function checkweather(city){
            const response = await fetch(apiUrl+city+`&appid=${apiKey}`);
            var data=await response.json();
            console.log(data);
            document.querySelection(".city").innerHTML=data.name;
            document.querySelection(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelection(".humidity").innerHTML=data.main.humidity+ "%";
            document.querySelection(".wind").innerHTML=data.wind.speed+ " km/hr";

        }
        searchBtn.addEventListener("click",()=>{
            checkweather(searchBox.value);
        })
       
    </script>
</body>
</html>
